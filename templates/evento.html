{% extends "modelpage.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Título: </label>
    <br>
    <input type="text" name="titulo" size="16">
    <br>
    <label>Data do Evento: </label>
    <br>
    <input type="datetime-local" name="dataEvento">
    <br>
    <label>Descrição: </label>
    <br>
    <textarea name="descricao" rows="5" cols="22"></textarea> <!--este name é o que vou usar para colocar as infos no views-->
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
